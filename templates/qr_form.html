<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><title>Customer Check-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>
  <div class="container py-5">
    <h3>Please enter your details</h3>
    <form method="POST" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input name="customer_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input name="mobile" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Birth Date</label>
        <input type="date" name="birthdate" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="optin" name="optin" required>
        <label class="form-check-label" for="optin">
          I agree to receive special discounts and coupons to my mobile number
        </label>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</body></html>
